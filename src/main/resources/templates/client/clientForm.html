<!DOCTYPE html>
<html>
<head>
    <title>GettingStarted: ServingWeb Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h3>Form Client</h3>

<div id="main" class="container-fluid">
    <form action="#" th:action="@{/client/create}" th:object="${client}" method="post">

        <div class="form-group row">
            <label th:for="nom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nom"
                       th:field="*{nom}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="prenom" class="col-sm-2 col-form-label">Prenom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="prenom"
                       th:field="*{prenom}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="fullAdress" class="col-sm-2 col-form-label">fullAdress</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullAdress"
                       th:field="*{fullAdress}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="email" class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email"
                       th:field="*{email}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="tel" class="col-sm-2 col-form-label">tel</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="tel"
                       th:field="*{tel}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <div class="float-right">
                    <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </div>
            </div>
        </div>

    </form>

</div>

</body>
</html>
