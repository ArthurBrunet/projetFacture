<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GettingStarted: ServingWeb Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h3>Créer Facture</h3>

<div id="main" class="container-fluid">
    <form action="#" th:action="@{/facture/create}" th:object="${facture}" method="post" >

        <input type="hidden" th:value="${typeFacture}" id="typeFacture" name="typeFacture" th:field="*{formType}">
        <input type="hidden" th:value="${id}" id="id" name="id" th:field="*{id}">

        <div class="form-group row">
            <label th:for="HT" class="col-sm-2 col-form-label">HT</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="HT"
                       th:value="${HT}"
                       th:field="*{HT}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="tva" class="col-sm-2 col-form-label">tva</label>
            <div class="col-sm-10">
                <select id="type" th:value="*{tva}" th:field="*{tva}">
                    <option th:each="TVAType : ${TVATypes}" th:value="${TVAType.getSomme()}" th:text="${TVAType.getSomme()}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="typeStatusFacture" class="col-sm-2 col-form-label">typeStatusFacture</label>
            <div class="col-sm-10">
                <select id="typeStatusFacture" th:value="*{typeStatusFacture}" th:field="*{typeStatusFacture}">
                    <option th:each="status : ${statusFacture}" th:value="${status.getValue()}" th:text="${status.getValue()}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="client" class="col-sm-2 col-form-label">Client</label>
            <div class="col-sm-10">
                <select id="client" th:field="*{idClient}" th:value="*{idClient}">
                    <option th:each="clientinst : ${listClient}" th:value="${clientinst.id}" th:text="${clientinst.nom + ' ' + clientinst.prenom}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="nature" class="col-sm-2 col-form-label">nature</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nature"
                       th:field="*{nature}"
                       th:value="*{nature}"
                />
            </div>
        </div>

        <div class="form-group row">
            <label th:for="dateEmise" class="col-sm-2 col-form-label">Date de création</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dateEmise"
                       th:field="*{dateEmise}"
                       th:value="*{dateEmise}"
                />
            </div>
        </div>

        <div class="form-group row">
            <label th:for="datePaid" class="col-sm-2 col-form-label">Date de paiement</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="datePaid"
                       th:value="${datePaid}"
                       th:field="*{datePaid}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="ref" class="col-sm-2 col-form-label">ref</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ref" th:value="${ref}"
                       th:field="*{ref}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <div class="float-right">
                    <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </div>
            </div>
        </div>

    </form>

</div>

</body>
</html>
