<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GettingStarted: ServingWeb Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h3>CrÃ©er Facture</h3>

<div id="main" class="container-fluid">
    <form action="#" th:action="@{/facture/create}" th:object="${facture}" method="post">

        <div class="form-group row">
            <label th:for="HT" class="col-sm-2 col-form-label">HT</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="HT"
                       th:field="*{HT}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="tva" class="col-sm-2 col-form-label">tva</label>
            <div class="col-sm-10">
                <select id="type" th:field="*{tva}">
                    <option th:each="TVAType : ${TVATypes}" th:value="${TVAType.getSomme()}" th:text="${TVAType.getSomme()}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="typeStatusFacture" class="col-sm-2 col-form-label">typeStatusFacture</label>
            <div class="col-sm-10">
                <select id="typeStatusFacture" th:field="*{typeStatusFacture}">
                    <option th:each="encaissementType : ${encaissementTypes}" th:value="${encaissementType}" th:text="${encaissementType}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="client" class="col-sm-2 col-form-label">Client</label>
            <div class="col-sm-10">
                <select id="client" th:field="*{id}">
                    <option th:each="clientinst : ${listClient}" th:value="${clientinst.id}" th:text="${clientinst.nom + ' ' + clientinst.prenom}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="nature" class="col-sm-2 col-form-label">nature</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nature"
                       th:field="*{nature}"/>
            </div>
        </div>

        <div class="form-group row">
            <label th:for="ref" class="col-sm-2 col-form-label">ref</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ref"
                       th:field="*{ref}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <div class="float-right">
                    <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </div>
            </div>
        </div>

    </form>

</div>

</body>
</html>
